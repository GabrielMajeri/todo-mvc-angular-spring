<app-to-do-card
  *ngFor="let toDo of toDos; index as i"
  [toDo]="toDo"
  [editable]="activeToDoIndex === undefined"
  [active]="activeToDoIndex === i"
  (edit)="onEdit(i)"
  (delete)="onDelete(i)"
  (save)="onSave($event)"
  (cancel)="onCancel()"
></app-to-do-card>
<div class="add-button-container">
  <button
    mat-fab
    color="primary"
    aria-label="Add new to do"
    (click)="onAdd()"
    [disabled]="activeToDoIndex !== undefined"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
