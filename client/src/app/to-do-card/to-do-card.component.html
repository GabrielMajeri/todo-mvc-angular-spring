<mat-card [class.mat-elevation-z8] [class.active]="active">
  <!-- Read-only display interface -->
  <ng-template [ngIf]="!active" [ngIfElse]="editing">
    <mat-card-title>
      <mat-checkbox [(ngModel)]="toDo.done" [disabled]="!editable">
        {{ toDo.title }}
      </mat-checkbox>
    </mat-card-title>
    <mat-card-content *ngIf="toDo.description">
      {{ toDo.description }}
    </mat-card-content>
  </ng-template>
  <!-- Editing interface -->
  <ng-template #editing>
    <mat-card-title>
      <mat-checkbox [checked]="toDo.done" disabled></mat-checkbox>
      <mat-form-field id="title-form-field">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="toDo.title" type="text" />
      </mat-form-field>
    </mat-card-title>
    <mat-form-field id="description-form-field">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        [(ngModel)]="toDo.description"
      ></textarea>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" (click)="onSave()">Save</button>
      <button mat-button (click)="onCancel()">Cancel</button>
    </div>
  </ng-template>

  <div *ngIf="editable" class="buttons">
    <!-- Edit button -->
    <button mat-icon-button aria-label="Edit to do" (click)="onEdit()">
      <mat-icon aria-hidden="false">edit</mat-icon>
    </button>
    <!-- Delete button -->
    <button mat-icon-button aria-label="Delete to do" (click)="onDelete()">
      <mat-icon aria-hidden="false">delete</mat-icon>
    </button>
  </div>
</mat-card>
